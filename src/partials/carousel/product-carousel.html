<div class="site-slider-wrapper products-style">
  <div class="site-slider swiper" data-items="4" data-items-tablet="3" data-items-mobile="1" data-slides-per-group="1" data-margin="24" data-margin-tablet="20" data-margin-mobile="5" data-autoplay="false" data-autoplay-speed="2000" data-direction="horizontal" data-loop="false" data-speed="400" data-mousewheel="false" data-simulate-touch="true">
    <div class="swiper-wrapper">

      {{#each products.products}}
        <div class="swiper-slide">
          <div class="inview-element" data-inview-animation="transformY">
            {{> product-box}}
          </div>
        </div><!-- swiper-slide-->
      {{/each}}

    </div><!-- swiper-wrapper -->
  </div><!-- swiper -->
  <div class="swiper-controls">
    <div class="swiper-pagination"></div>

    <div class="swiper-nav swiper-button-prev">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none">
        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    </div><!-- swiper-button-prev -->
    <div class="swiper-nav swiper-button-next">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none">
        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    </div><!-- swiper-button-next -->
  </div><!-- swiper-controls -->
</div><!-- site-slider-wrapper -->
