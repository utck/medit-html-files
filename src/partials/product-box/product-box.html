<div class="product">
  <div class="product-wrapper">
    <div class="product-inner">
      <div class="product-thumbnail-wrapper">
        {{#if badge}}
          <div class="product-badges">
            <div class="product-badge {{badge-class}}">{{badge}}</div>
          </div><!-- product-badges -->
        {{/if}}
        <div class="product-buttons">
          <div class="product-button product-wishlist">
            <a href="#" tabindex="0" class="klbwl-product-in-list">Add to wishlist</a>
          </div><!-- product-button -->
        </div><!-- product-buttons -->
        <div class="product-thumbnail">
          <a href="#">
            <div class="product-card-carousel">
              <div class="hover-gallery-slider">
                <div class="hover-gallery-item"><img src="{{product-thumbnail}}" alt="{{product-title}}"></div>
                <div class="hover-gallery-item"><img src="https://placehold.co/1200x1300/e4e4e7/d4d4d8/png" alt="{{product-title}}"></div>
                <div class="hover-gallery-item"><img src="https://placehold.co/1200x1300/f5f5f5/e5e5e5/png" alt="{{product-title}}"></div>
                <div class="hover-gallery-item"><img src="https://placehold.co/1200x1300/e4e4e7/d4d4d8/png" alt="{{product-title}}"></div>
              </div>
            </div>
            <img src="{{product-thumbnail}}" alt="{{product-title}}" class="product-thumbnail-image">
          </a>
        </div><!-- product-thumbnail -->
        <div class="product-thumbnail-buttons">
          <a href="#" class="btn btn-cart product_type_simple add_to_cart_button ajax_add_to_cart rounded" rel="nofollow" tabindex="0">Add to cart</a>
          <!-- <a href="#" class="btn btn-cart added_to_cart wc-forward" title="View cart">View cart</a> -->
        </div><!-- product-thumbnail-buttons -->
      </div><!-- product-thumbnail-wrapper -->
      <div class="product-content-wrapper">
        {{> rating}}
        <h2 class="product-title"><a href="#">{{product-title}}</a></h2>
        {{> price-sale}}
      </div><!-- product-content-wrapper -->
    </div><!-- product-inner -->
  </div><!-- product-wrapper -->
</div><!-- product -->
